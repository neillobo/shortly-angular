<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' name="username" ng-model='user.username' ng-minlength=4 >
    <input type="password" name="password" ng-model='user.password' ng-minlength=4 >
    <button>signup</button>
  </form>
  <p>{{user.username}}</p>
  <div ng-show="signupForm.username.$invalid && !signupForm.username.$pristine">Username should be larger than 4 characters</div>
  <div ng-show="signupForm.password.$invalid && !signupForm.password.$pristine" >Password should be larger than 4 characters</div>
  <a href="#/signin">Already have an account? Signin ...</a>
</div>
