<div class='links'>
    <input ng-model='match' >
    <div class='info' ng-repeat="link in data.links | orderBy: 'visits' | filter: match ">
      <div class='visits'> <span class='count'>Visits: {{link.visits}}</span></div>
      <div class='title'> {{link.title}}</div>
      <div class='original'> {{link.url}}</div>
      <a href='{{link.base_url}}/api/links/{{link.code}}'> {{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
